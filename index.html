<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="tbox"></div>
  <div class="card">
    <div class="img1">
      <img class="eth" src="images/image-equilibrium.jpg" alt="pic">
    </div>
    <div class="texts">
      <h1 class="equi">Equilibrium #3429</h1>
      <h3 class="midtext">Our Equilibrium collection promotes balance and calm.</h3>
      <div class="intxt">
        <div class="lin">
          <img class="etcon" src="images/icon-ethereum.svg" alt="">
          <p class="ethtext">0.041 ETH</p>
        </div>
        <div class="rin">
          <img class="time" src="images/icon-clock.svg" alt="">
          <p class="timetext">3 days left</p>
        </div>
      </div>
      <hr color="#2f415b" size="0">
      <div class="foot">
        <img class="avtpic" src="images/image-avatar.png" alt="">
        <span class="foottext">Creation of </span><span class="cname">Jules Wyvern</span>
      </div>
      
    </div>
  </div>

</body>

</html>
